[theme]
# Use light as base since we're customizing most colors
base = "light"

# Primary accent color - using teal for interactive elements
primaryColor = "#39C6C0"

# Main background color - clean white
backgroundColor = "#FFFFFF"

# Secondary background (sidebar and widgets)
secondaryBackgroundColor = "#F7FDFC"

# Main text color - using a dark gray for better readability
textColor = "#616161"

# Set font family
font = "sans serif"

[client]
toolbarMode = "minimal"
showErrorDetails = true

[browser]
gatherUsageStats = true

[theme.button]
backgroundColor = "#39C6C0"